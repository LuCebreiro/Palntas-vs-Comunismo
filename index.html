<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas vS Comunismo</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
 
            <img src="./img/LOGO.png" alt="" class="logo">
            <div class="info-juego">
                <p class="texto-explicacion">Como famosa activista medioambiental y presidenta de tu Comunidad de
                    vecinos,
                    tu deber es poner una planta en el balcón de cada uno de tus vecinos, per cuidado, los comunistas
                    de
                    enfrente harán lo posible para evitarlo.
                </p>
                <img src="./img/BOTONES.png" alt="" class="botones-info">
            </div>
            <button id="start-button"><img src="./img/BOTON-EMPEZAR.png" alt="boton-empezar"></button>
            

    </div>
<div class="game-container hidden">
        <canvas id="my-canvas" width="1150" height="650"></canvas>
    </div>
    <button class="reload-button hidden"><img src="./img/BOTON-INICIO.png" alt="boton-volver"></button>

    



    <script text="text/javascript" src="js/constants.js"></script>
    <script text="text/javascript" src="js/background.js"></script>
    <script text="text/javascript" src="js/obstaculo.js"></script>
    <script text="text/javascript" src="js/scoreBlock.js"></script>
    <script text="text/javascript" src="js/escaleras.js"></script>
    <script text="text/javascript" src="js/planta.js"></script>
    <script text="text/javascript" src="js/plataforma.js"></script>
    <script text="text/javascript" src="js/enemigo.js"></script>
    <script text="text/javascript" src="js/player.js"></script>
    <script text="text/javascript" src="js/game.js"></script>
    <script text="text/javascript" src="js/script.js"></script>
</body>

</html>
